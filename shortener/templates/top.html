<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top 10 Popular Links</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="/">My URL Shortener</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    		<div class="navbar-nav">
    			<a class="nav-item nav-link active" href="/shorten/">Shorten</a>
      			<a class="nav-item nav-link active" href="/recent/">100 Most Recently Created Links</a>
      			<a class="nav-item nav-link disabled" href="/top/">Top 10 in Month</a>
      			<a class="nav-item nav-link active" href="/count/">Count</a>
      			<a class="nav-item nav-link active" href="/all-links/">All Links</a>

    		</div>
  		</div>
	</nav>

	<p></p>
	<h1 class="text-center"> Top 10 Most Popular Shortened URL's Over Past Month </h1>
	<p></p>
	{% block content %}
	<ol>
	{% for link, count in top %}
		<li><b>{{link.shortened}}</b> to <u>{{link.url}}</u>: {{count}} clicks</li>
	{% endfor %}
	</ol>
	{% endblock %}
</body>
</html>
